<html>
	<head>
		<title>Najveći broj</title>
		<script type="text/javascript" src="Najveći broj.js"></script>
	</head>
	<body>
		<h1 id="h1" style="font-family: courier new;">Nađi najveći broj: </h1>
		<input type="button" value="Pronađi" onclick="pronadji()">

		<input type="button" value="Reset" onclick="reset()">
		<h2 id="output" style="font-family: courier new;"></h2>
	</body>
</html>
